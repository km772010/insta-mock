<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Login Mock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 300px;
      text-align: center;
      border-radius: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 12px;
      border: 1px solid #dbdbdb;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #3897f0;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .logo {
      font-size: 32px;
      font-family: 'Billabong', cursive;
      margin-bottom: 20px;
    }
    .result {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>

  <div class="container" id="loginForm">
    <div class="logo">Instagram</div>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="handleLogin()">Log In</button>
  </div>

  <div class="container" id="resultDisplay" style="display: none;">
    <div class="logo">Welcome</div>
    <div class="result">
      <p><strong>Email:</strong> <span id="showEmail"></span></p>
      <p><strong>Password:</strong> <span id="showPassword"></span></p>
    </div>
  </div>

  <script>
    function handleLogin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please fill in both fields.");
        return;
      }

      document.getElementById("loginForm").style.display = "none";
      document.getElementById("resultDisplay").style.display = "block";

      document.getElementById("showEmail").textContent = email;
      document.getElementById("showPassword").textContent = password;
    }
  </script>

</body>
</html>
